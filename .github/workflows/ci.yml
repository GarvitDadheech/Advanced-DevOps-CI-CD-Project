name: Advanced DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-app
  NODE_VERSION: '18.x'

jobs:
  # ============================================================
  # Stage 1-3: Build, Lint, and Test
  # ============================================================
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js Runtime
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      # Stage 2: Code Quality - Linting
      - name: Run ESLint (Code Quality Check)
        run: npm run lint
        continue-on-error: false
      
      # Stage 3: Unit Tests
      - name: Run Unit Tests
        run: npm test
      
      - name: Upload Test Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
  
  # ============================================================
  # Stage 4: SAST - Static Application Security Testing
  # ============================================================
  sast-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
      
      # Alternative SAST with ESLint Security Plugin
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Security Linting
        run: npm run lint:security || true
  
  # ============================================================
  # Stage 5: SCA - Software Composition Analysis
  # ============================================================
  dependency-scan:
    name: Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'devsecops-project'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired
        continue-on-error: true
      
      - name: Upload Dependency Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ${{github.workspace}}/reports
          retention-days: 7
  
  # ============================================================
  # Stage 6: Build Application Artifact
  # ============================================================
  build-application:
    name: Build Application Artifact
    runs-on: ubuntu-latest
    needs: [sast-scan, dependency-scan]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Production Dependencies
        run: npm ci --production
      
      - name: Build Application
        run: npm run build
      
      - name: Package Application
        run: |
          mkdir -p dist
          cp -r src dist/
          cp package.json dist/
          echo "Application packaged successfully"
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist/
          retention-days: 7
  
  # ============================================================
  # Stage 7-10: Docker Build, Scan, Test & Push
  # ============================================================
  docker-build-and-scan:
    name: Container Build & Security Scan
    runs-on: ubuntu-latest
    needs: build-application
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Stage 7: Build Docker Image
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Stage 8: Container Vulnerability Scanning with Trivy
      - name: Run Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
        continue-on-error: true
      
      - name: Run Trivy Container Image Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy Scan Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy-*.sarif
          retention-days: 7
      
      # Stage 9: Runtime Container Testing
      - name: Test Container Runtime
        run: |
          echo "Starting container for runtime validation..."
          docker run -d --name test-container -p 3000:3000 ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          
          echo "Waiting for application to start..."
          sleep 10
          
          echo "Testing health endpoint..."
          curl -f http://localhost:3000/health || exit 1
          
          echo "Testing root endpoint..."
          curl -f http://localhost:3000/ || exit 1
          
          echo "Testing info endpoint..."
          curl -f http://localhost:3000/info || exit 1
          
          echo "Checking container logs..."
          docker logs test-container
          
          echo "Stopping test container..."
          docker stop test-container
          docker rm test-container
          
          echo "Container runtime tests passed!"
      
      # Stage 10: Push to DockerHub (only on push to master/main)
      - name: Login to DockerHub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push Image to Registry
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        run: |
          echo "Pushing images to DockerHub..."
          docker push ${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          echo "Images pushed successfully!"
      
      - name: Generate Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.DOCKER_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Checks Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality (ESLint)" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- SAST (CodeQL)" >> $GITHUB_STEP_SUMMARY
          echo "- SCA (OWASP Dependency Check)" >> $GITHUB_STEP_SUMMARY
          echo "- Container Scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "- Runtime Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "Review security findings in the Security tab and address any critical issues." >> $GITHUB_STEP_SUMMARY
